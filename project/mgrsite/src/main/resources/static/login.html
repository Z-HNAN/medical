<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户登录</title>
	<!--bootstrap全局CSS-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--导入confirm的css-->
	<link rel="stylesheet" href="css/plugins/jquery-confirm.min.css" />	

	<!--JQuery-->
	<script src="js/jquery-1.11.0.min.js"></script>
	<!--bootstrap的js文件-->
	<script src="js/bootstrap.min.js"></script>
	<!-- 导入插件 -->
	<!-- 导入jquery.validate -->
	<script type="text/javascript" src="js/plugins/jquery-validation-1.14.0/dist/jquery.validate.js"></script>
	<!-- 导入jqueryFrom 使用AJAX提交数据 -->
	<script src="js/plugins/jquery-validation-1.14.0/lib/jquery.form.js"></script>
	<!--导入confirem插件的js-->
	<script type="text/javascript" src="js/plugins/jquery-confirm.min.js"></script>
	<style>
		#admin-login{margin-bottom: 30px;}
	</style>
	<script type="text/javascript">
		// 使用jq做登录
		$(function(){
			
			$("#admin-login").click(function(){
				// 管理员登录界面
				$("#loginForm").ajaxSubmit({
					dataType:"json",
					url:"/adminLogin",
					success:function(data){
						if(data.success){
							// 登录成功
							$.confirm({
								title: '登录成功',
								content: '登录成功，即将跳转到个人中心',
								type: 'green',
								icon: 'glyphicon glyphicon-ok',
								buttons: {
									ok: {text: '确认',btnClass: 'btn-primary',action: function() {window.location.href = "/adminMain"}},
									cancel: {text: '取消',btnClass: 'btn-error'}
								}
							});
						}else{
							// 登录失败
							$.dialog({title: '登录失败',content: data.msg});
						}
					}
				});
			});
			
			$("#dept-login").click(function(){
				// 医务室登录界面
				$("#loginForm").ajaxSubmit({
					dataType:"json",
					url:"/deptLogin",
					success:function(data){
						if(data.success){
							// 登录成功
							$.confirm({
								title: '登录成功',
								content: '登录成功，即将跳转到个人中心',
								type: 'green',
								icon: 'glyphicon glyphicon-ok',
								buttons: {
									ok: {text: '确认',btnClass: 'btn-primary',action: function() {window.location.href = "/deptMain"}},
									cancel: {text: '取消',btnClass: 'btn-error'}
								}
							});
						}else{
							// 登录失败
							$.dialog({title: '登录失败',content: data.msg});
						}
					}
				});
			});
			
			$("#com-login").click(function(){
				// 卫生所登录界面
				$("#loginForm").ajaxSubmit({
					dataType:"json",
					url:"/comLogin",
					success:function(data){
						if(data.success){
							// 登录成功
							$.confirm({
								title: '登录成功',
								content: '登录成功，即将跳转到个人中心',
								type: 'green',
								icon: 'glyphicon glyphicon-ok',
								buttons: {
									ok: {text: '确认',btnClass: 'btn-primary',action: function() {window.location.href = "/comMain"}},
									cancel: {text: '取消',btnClass: 'btn-error'}
								}
							});
						}else{
							// 登录失败
							$.dialog({title: '登录失败',content: data.msg});
						}
					}
				});
			});


		});
	</script>
</head>

<body>
	<div class="container-fluid">
		<!--上方导航条-->
		<div class="row">
			<nav class="navbar navbar-default navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">XXX公司</a>
						<p class="navbar-text">企业医疗报销后台管理平台</p>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="javascript:;">首页</a>
							</li>
							<li>
								<a href="javascript:;">登录</a>
							</li>
							<li>
								<a href="javascript:;">帮助</a>
							</li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</div>
		<!--用户注册主界面-->
		<div class="row">
			<div class="col-xs-offset-9">
				<a class="btn btn-success" id="admin-login" href="javascript:;">管理员登录</a>
			</div>
		</div>
		<div class="row">
			<div class="register-form">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<form id="loginForm" class="form-horizontal" method="post" action="#">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control must-input" name="username" id="inputUsername">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" autocomplete="off" class="form-control must-input" name="password" id="inputPassword">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-2">
								<a class="btn btn-info" id="dept-login" >医务室登录</a>
							</div>
							<div class="col-sm-offset-2 col-sm-2">
								<a class="btn btn-info" id="com-login" >卫生所登录</a>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
		<!-- 完成用户注册界面 -->
	</div>
</body>

</html>
